<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="app.js" defer></script>
    <title>Sunrise Sunset Dashboard</title>
</head>
<body>
    <header>
        <h1>Sunrise Sunset Dashboard</h1>
    </header>
    
    <section id="locationSearch">
        <!-- Input field for location search -->
        <label for="searchLocation" style="color: rgb(0, 255, 8);">Search Location:</label>
        <input type="text" id="searchLocation" placeholder="Enter location">
        <button id="getSunriseSunset">Get Data</button>

        <button id="useCurrentLocation">Use Current Location</button>
    </section>

    <section id="result" class="result-section">
        <!-- Display sunrise and sunset information here -->
        <div id="todaySection" class="day-section today-section">
            <h2>Today</h2>
            <div id="todayResult">
                No data to Display
            </div>
        </div>
    </section>
    <section id="result" class="result-section">
        <div id="tomorrowSection" class="day-section tomorrow-section">
            <h2>Tomorrow</h2>
            <div id="tomorrowResult">
                No data to Display
            </div>
        </div>
    </section>

    <footer>
        <p>Powered by <a href="https://sunrisesunset.io/" target="_blank">Sunrise Sunset API</a> and <a href="https://geocode.maps.co/" target="_blank">Geocode API</a></p>
    </footer>
</body>
</html>
